<!DOCTYPE html>
<html>
<head> 
    <title>Tugas lab 2</title>
</head>
<body>

<h2>Fungsi Mengembalikan Nilai Integer</h2>
<p id="result1"></p>

<h2>Fungsi Mengembalikan Nilai Boolean</h2>
<p id="result2"></p>

<h2>Fungsi Mengembalikan Nilai String</h2>
<p id="result3"></p>

<h2>Fungsi Mengembalikan Nilai Boolean (Operator)</h2>
<p id="result4"></p>

<h2>Fungsi Mengembalikan Nilai Boolean (Operator)</h2>
<p id="result5"></p>

<script>
    // Fungsi yang mengembalikan nilai bertipe integer
    function soal1(a, b) {
        return a - b;
    }
    document.getElementById("result1").innerHTML = "Hasil: " + soal1(5, 2);

    // Fungsi yang mengembalikan nilai bertipe boolean
    function soal2(a, b) {
        return a * b;
    }
    document.getElementById("result2").innerHTML = "Hasil: " + soal2(true, true);

    // Fungsi yang mengembalikan nilai bertipe string
    function soal3(a, b) {
        return "Arin" + " " + "jeee";
    }
    document.getElementById("result3").innerHTML = "Hasil: " + soal3("Arin", "jeee");

    // Fungsi yang mengembalikan nilai bertipe boolean menggunakan operator
    function soal4(a, b) {
        return a == b;
    }
    document.getElementById("result4").innerHTML = "Hasil: " + soal4('10', '5');

    // Fungsi yang mengembalikan nilai bertipe boolean menggunakan operator
    function soal5(a, b) {
        return a === b;
    }
    document.getElementById("result5").innerHTML = "Hasil: " + soal5(5, '5');
</script>

</body>
</html>
